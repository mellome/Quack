<div class= "mx-auto">
    <div class="row clearfix mb-5">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form class="form-horizontal" role="form" (submit)="login($event)">
                <div class="form-group">
                     <label class="col-sm-2 control-label">Benutzername</label>
                    <div class="col-sm-10">
                        <input class="form-control usernam" [(ngModel)]="username" type="text" />
                    </div>
                </div>
                <div class="form-group">
                     <label for="inputPassword3 password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword3" [(ngModel)]="password" type="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                             <label><input type="checkbox" /> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         <button type="submit" class="btn btn-primary login">Log in</button>
                         <a href="#" class="col-sm-2 register" routerLink="/signup">Not Registered yet?</a>
                    </div>

                </div>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
    </div>
